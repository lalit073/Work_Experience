<html>
  <head>
    <script>
      function f1() {
        let element = document.getElementById("d1");
        element.innerText = "It is good to practice code";
      }

      function f2() {
        let e = document.getElementById("d1");
        e.innerText = "";
      }

      function f3() {
        let e = document.getElementById("d1");
        e.innerHTML = "<b> bold is beautiful <b>";
      }
    </script>
  </head>

  <body>
    <div id="d1"></div>
    <button onclick="f1()">show</button>
    <button onclick="f2()">clear</button>
    <button onclick="f3()">bold</button>
  </body>
</html>
