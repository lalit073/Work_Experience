<html>
  <head>
    <script>
      function handler1(choice) {
        let n = parseInt(document.getElementById("i1").value);
        let result;

        switch (choice) {
          case "sq":
            result = n * n;
            break;
          case "cu":
            result = n * n * n;
            break;
          case "asis":
            result = n;
            break;
          default:
            result = 0;
            break;
        }

        document.getElementById("p1").innerHTML = `<h1>${result}</h1>`;
      }
    </script>
  </head>
  <body>
    <lable>Radio Buttons</lable><br/><hr/>
    <input class="myFav" type="number" id="i1" /> <br />
    <label for="r1">Square:</label>
    <input
      onclick="handler1('sq')"
      id="r1"
      type="radio"
      name="maths"
      value="sq"
    />
    <br />
    <label for="r2">Cube:</label>
    <input
      id="r2"
      onclick="handler1('cu')"
      type="radio"
      name="maths"
      value="cu"
    />
    <br />
    <label for="r3">Show-AsItIS:</label>
    <input
      id="r3"
      onclick="handler1('asis')"
      type="radio"
      name="maths"
      value="asis"
    />
    <br />

    <p id="p1"></p>
  </body>
</html>
