<!DOCTYPE html>
<html>
  <head>
    <script>
      function handler1() {
        let cb = document.getElementById("c1");
        // console.log(cb.checked)
        if (cb.checked) {
          document.getElementById("i1").readOnly = true;
        } else {
          document.getElementById("i1").readOnly = false;
        }
      }
    </script>
  </head>
  <body>
    <label> Enter TEXT</label><br/>
    <input type="text" id="i1" /><br/><br/>
    <label for="c1">Click To make TF readonly : </label>
    <input type="checkbox" id="c1" onchange="handler1()" /><br/><br/>
    <label> <pre>Your Opinion About 
  Above Program</pre></label><br/>
    <Textarea rows="5" cols="20"></Textarea><br/>
    <label>Feedback Please!!</label><br/>
    <input type="text" placeholder="Area to be Filled With Words" /><br/>
  </body>
</html>
